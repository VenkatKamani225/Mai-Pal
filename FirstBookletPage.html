<!DOCTYPE html>
<html>
<head>
  <title>Book Website</title>
  <style>
    /* CSS Styling to fit the book in the center of the page*/
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    /* CSS styling for the book pages */
    .book-page {
      display: none; /* Hide all book pages by default */
      width: 85mm;
      height: 55mm;
      border: 1px solid black;
      padding: 10px;
      margin: 10px;
      background-color: #f2f2f2;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      color: #333;
      
    }

    .LinkedIn-profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .LinkedIn-logo {
      width: 60px;
      height: 60px;
      background-image: url('LinkedIn-logo.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
    }

    .instagram-profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .instagram-logo {
      width: 60px;
      height: 60px;
      background-image: url('instagram-logo.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
    }
    /* Styling for Facebook Page*/
    .Facebook-profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .Facebook-logo {
      width: 60px;
      height: 60px;
      background-image: url('Facebook-logo.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
    }

  </style>
  <script>
    // JavaScript function to show the next page and hide the current page
    function showNextPage(currentPageId, nextPageId) {
      var currentPage = document.getElementById(currentPageId);
      var nextPage = document.getElementById(nextPageId);
      currentPage.style.display = "none";
      nextPage.style.display = "block";
    }
  </script>
</head>
<body>
  <!-- Book Cover Page -->
  <div class="book-page" id="cover">
    <h1 style="color: ;">Mai-Pal</h1>
    <p>Welcome to Socail Book!</p>
    <a href="javascript:void(0);" onclick="showNextPage('cover', 'page1')">Start Reading</a>
  </div>

  <!-- Page 1 -->
  <div class="book-page" id="page1">
    <div class="LinkedIn-profile">
    <div class="LinkedIn-logo" onclick="window.location.href='https://www.LinkedIn.com'"></div>
    <h1>LinkedIn</h1>
    <p>Checkout My LinkedIn</p>
    <a href="javascript:void(0);" onclick="showNextPage('page1', 'page2')">Next Page</a>
    </div>
  </div>

  <!-- Page 2 -->
  <div class="book-page" id="page2">
    <div class="instagram-profile">
    <div class="instagram-logo" onclick="window.location.href='https://www.instagram.com'"></div>
    <h1>Instagram</h1>
    <p>Check out my profile.</p>
    <a href="javascript:void(0);" onclick="showNextPage('page2', 'page3')">Next Page</a>
    </div>
  </div>

  <!-- Page 3 -->
  <div class="book-page" id="page3">
    <div class="Facebook-profile">
    <div class="Facebook-logo" onclick="window.location.href='https://www.Facebook.com'"></div>
    <h1 style="color: #3b5998;">Facebook</h1>
    <p>Checkout my profile.</p>
    <a href="javascript:void(0);" onclick="showNextPage('page3', 'page4')">Next Page</a>
    </div>
  </div>

  <!-- Page 4 -->
  <div class="book-page" id="page4">
    <h1>Page 4</h1>
    <p>This is Page 4 of the book.</p>
    <a href="javascript:void(0);" onclick="showNextPage('page4', 'cover')">Book Cover</a>
  </div>

  <!-- Add more pages as needed -->

  <script>
    // JavaScript code to display the cover page initially
    document.getElementById('cover').style.display = 'block';
  </script>

</body>
</html>
